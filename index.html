<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffd6e8, #ff4f81);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
}

/* Bear Animation */
.bear {
    font-size: 60px;
    animation: bounce 1.5s infinite ease-in-out;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.container {
    max-width: 500px;
    padding: 20px;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    margin: 15px 0;
}

.subtitle {
    font-style: italic;
    margin-bottom: 20px;
    font-size: 18px;
}

.closing {
    margin-top: 25px;
    font-size: 14px;
    opacity: 0.9;
}

/* Buttons */
.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 40px;
}

button {
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff003c, #ff6a88);
    color: white;
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 50px;
    box-shadow: 0 0 20px rgba(255, 0, 60, 0.6);
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255, 0, 60, 0.9);
}

#noBtn {
    background: white;
    color: #ff003c;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 50px;
    border: 2px solid #ff003c;
    position: relative;
}

/* Celebration */
#celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom right, #ff4f81, #ff003c);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
    text-align: center;
}

#celebration h2 {
    font-size: 60px;
    animation: pulse 1s infinite;
}

#celebration .spin {
    font-size: 60px;
    margin: 20px;
    animation: spin 2s linear infinite;
}

#celebration p {
    font-size: 22px;
    margin-top: 10px;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <div class="bear">üêª</div>
    <h1>Will You Be My Valentine, Kadheesu?</h1>
    <div class="subtitle">will you be my valentine for now and ever?!</div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>

    <div class="closing">Every love story is beautiful, but ours is my favourite</div>
</div>

<div id="celebration">
    <h2>Yayyy!! üíñ</h2>
    <div class="spin">üíç</div>
    <p>I knew it you wouldn‚Äôt let me down üíêüòÅüòòüòò</p>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const mainContent = document.getElementById('mainContent');
const celebration = document.getElementById('celebration');

const cheekyMessages = [
    "Nope, not an option!",
    "Try again!",
    "You sure about that?",
    "Not happening!",
    "Think again!"
];

let messageIndex = 0;

/* Floating Hearts */
let heartsInterval;
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}

function startHearts() {
    for (let i = 0; i < 15; i++) createHeart();
    heartsInterval = setInterval(createHeart, 800);
}

function stopHearts() {
    clearInterval(heartsInterval);
    document.querySelectorAll('.heart').forEach(h => h.remove());
}

startHearts();

/* Move No Button */
function moveNoButton() {
    noBtn.textContent = cheekyMessages[messageIndex];
    messageIndex = (messageIndex + 1) % cheekyMessages.length;

    const yesRect = yesBtn.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    let x, y;
    do {
        x = Math.random() * (window.innerWidth - btnWidth);
        y = Math.random() * (window.innerHeight - btnHeight);
    } while (
        x < yesRect.right &&
        x + btnWidth > yesRect.left &&
        y < yesRect.bottom &&
        y + btnHeight > yesRect.top
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Yes Click */
yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    stopHearts();
    celebration.style.display = "flex";
    createConfetti();
});

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
